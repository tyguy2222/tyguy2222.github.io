<html>
	<link rel='stylesheet' href='styles.css'>

	<body>
		<div class='header'><h1>The Architect</h1></div>

		<div class='tab'>
			<button class='tablinks' onclick='openTab(event, "home")'>Home</button>
			<button class='tablinks' onclick='openTab(event, "inventory")'>Inventory</button>
			<button class='tablinks' onclick='openTab(event, "research")'>Experiment</button>
			<button class='tablinks' onclick='openTab(event, "crafting")'>Crafting</button>
			<button class='tablinks' onclick='openTab(event, "building")'>Building</button>
		</div>

		<div class='main'>

			<div id='resourcePanel'></div>
		
			<div id='home' class='tabcontent'>
				<h3>Home</h3>
			</div>

			<div id='inventory' class='tabcontent'>
				<h3>Inventory</h3>
				<p>This will be your inventory</p>
			</div>

			<div id='research' class='tabcontent'>
				<h3>Research</h3>
				<p>This will be your research tab</p>
				<div class='progressBorder'>
					<div class='progressFiller' id='scienceProgress'></div>
				</div>

				<div id='unlockedResearch'>
					<button id='stickResearch' onclick='researchSticks()'>Start Gathering Sticks - 10 berries</button>
					<button id='stoneResearch' onclick='researchStones()'>Start Gathering Stones - 10 berries</button>
				</div> 
			</div>
			
			<div id='crafting' class='tabcontent'>
				<h3>Crafting</h3>
				<p>This will be the crafting tab</p>
				<div id='craftableItems'><h3>Can Craft:</h3></div>
				<div id='craftedItems'><h3>Crafted Items:</h3></div>
			</div>

			<div id='building' class='tabcontent'>
				<h3>Building</h3>
				<p>This will be the building tab</p>
			</div>
		</div>
	</body>

	<script src='.\javascript\navigation.js'></script>
	<script src='.\javascript\resources.js'></script>
	<script src='.\javascript\updates.js'></script>
	<script src='.\javascript\research.js'></script>
	<script src='.\javascript\crafting.js'></script>
	<script src='.\javascript\home.js'></script>

</html>
